<ion-header>

  <ion-navbar>
    <ion-title>Explorar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
    	<button ion-item *ngFor="let package of packages" (click)="openDetallePaquetePage(package.id)">
       		<ion-thumbnail item-start>
        		<img src="{{backendProvider.apiServer}}/{{package.photo_dir}}thumbnail-{{package.photo}}">
      		</ion-thumbnail>
            <h2 class=tittle>{{package.tittle}}</h2>
            <p>Desde: {{package.prices[0].double_price | currency:package.prices[0].currency.symbol}}</p>
            <p class="stars">  
              <label>{{package.company.name}}</label>  
              <ion-icon name="star" [ngClass]="{ 'semi-transparent' : package.stars < 1 }"></ion-icon>
              <ion-icon name="star" [ngClass]="{ 'semi-transparent' : package.stars < 2 }"></ion-icon>
              <ion-icon name="star" [ngClass]="{ 'semi-transparent' : package.stars < 3 }"></ion-icon>
              <ion-icon name="star" [ngClass]="{ 'semi-transparent' : package.stars < 4 }"></ion-icon>
              <ion-icon name="star" [ngClass]="{ 'semi-transparent' : package.stars < 5 }"></ion-icon>
            </p>
        </button>
   	</ion-list>
    
</ion-content>
