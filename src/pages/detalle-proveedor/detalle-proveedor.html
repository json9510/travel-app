<ion-header>

  <ion-navbar>
    <ion-title>{{company?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <div class="logo">
        <img src="{{backendProvider.apiServer}}/{{company?.logo_dir}}{{company?.logo}}">
    </div>
    <div text-right class="association">
        <label>Grupo:</label> <span>{{company?.association}}</span>
    </div>
	<div text-right class="primary-info">
		<p><label>RNT: </label> <span>{{company?.rnt}}</span></p>
		<p><label>ANATO: </label><ion-icon name="{{company?.anato ? 'checkmark-circle' : 'close-circle'}}"></ion-icon></p>
	</div>	    
	<div class="description">
		<p>{{company?.description}} </p>

        <p text-center><ion-icon name="call"></ion-icon>{{'  ' + company?.cellphone}}</p>
        <p text-center><ion-icon name="logo-whatsapp"></ion-icon>{{'  ' + company?.whatsapp}}</p>
        <p text-center><ion-icon name="mail"></ion-icon>{{'  ' + company?.email}}</p>
        <p text-center><ion-icon name="globe"></ion-icon>{{'  ' + company?.website}}</p>
              
	</div>
</ion-content>
