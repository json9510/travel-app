<ion-header>

  <ion-navbar>
    <ion-title>
		<button *ngIf="backbutton" (click)="getCategories()" class="bar-button my-back-button"><span class="inner-button>"><ion-icon name="arrow-back"></ion-icon></span><div class="button-effect"></div></button>
    	Explorar
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let category of categories" (click)="getChildCategories(category)">
    <img src="{{backendProvider.apiServer}}/{{category.photo_dir}}{{category.photo}}">
    <div class="card-title">{{category.name}}</div>
    <div class="card-subtitle">{{category.description}}</div>
  </ion-card>
  
</ion-content>
