<ion-header>

  <ion-navbar>
    <ion-title>Informaci&oacute;n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="savePeopleData()">
    <ion-card *ngFor="let people of peopleInfo;let i=index;">
      <ion-card-header>
        Informaci&oacute;n persona {{i+1}}
      </ion-card-header>
      <ion-card-content>
        <ion-item *ngIf="obj[i].type_person=='adults'">
          <ion-label>Â¿Pasajero Principal?</ion-label>
          <ion-checkbox [(ngModel)]="obj[i].is_principal" name="is_principal" (click)="unChecked(i)"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label stacked>
            Nombres y apellidos
          </ion-label>
          <ion-input [(ngModel)]="obj[i].full_name" name="full_name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>
            Tipo de documento
          </ion-label>
          <ion-select type="text" [(ngModel)]="obj[i].type_document" name="type_document">
            <ion-option value="RC">Registro Civil</ion-option>
            <ion-option value="TI">Tarjeta de Identidad</ion-option>
            <ion-option value="CC">C&eacute;dula de Ciudadan&iacute;a</ion-option>
            <ion-option value="CE">C&eacute;dula de Extranjer&iacute;a</ion-option>
            <ion-option value="PS">Pasaporte</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked>
            N&uacute;mero de documento
          </ion-label>
          <ion-input [(ngModel)]="obj[i].number_document" name="number_document" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Fecha de nacimiento</ion-label>
          <ion-datetime [(ngModel)]="obj[i].birthday_date" name="birthday_date" display-format="MMM DD, YYYY HH:mm"></ion-datetime>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <button ion-button full>Guardar</button>
  </form>

</ion-content>
